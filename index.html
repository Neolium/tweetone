<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tweetone</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vuetify/0.16.9/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <v-app id="inspire">
            <v-toolbar color="blue darken-3" dark app clipped-left fixed>
                <v-toolbar-title style="width: 300px" class="ml-0 pl-3">
                    <v-toolbar-side-icon></v-toolbar-side-icon>
                    Tweetone Analyzer
                </v-toolbar-title>
                <v-text-field solo prepend-icon="search" placeholder="#Bitcoin" v-model="hashtag"></v-text-field>
                <v-btn color="orange accent-3" :loading="loading" @click.native="analyze" :disabled="loading">Analyze</v-btn>
                <v-spacer></v-spacer>
            </v-toolbar>
            <main>
                <v-content>
                    <v-container fluid fill-height>
                        <v-layout justify-center>
                            <v-flex xs4 class="px-1">
                                <v-card>
                                    <v-toolbar color="blue lighten-2" dark>
                                        <v-toolbar-title>Popular tweets with
                                            <span class="bold">#{{hashtag}}</span>
                                        </v-toolbar-title>
                                    </v-toolbar>
                                    <v-list two-line id="populars">
                                        <v-list-tile avatar v-for="tweet in tweets">
                                            <v-list-tile-avatar>
                                                <img v-bind:src="tweet.image">
                                            </v-list-tile-avatar>
                                            <v-list-tile-content>
                                                <v-list-tile-title>{{ tweet.content }}</v-list-tile-title>
                                                <v-list-tile-sub-title>Hate (0.89)</v-list-tile-sub-title>
                                            </v-list-tile-content>
                                        </v-list-tile>
                                    </v-list>
                                </v-card>
                            </v-flex>
                            <v-flex xs4 class="px-1">
                                <v-card>
                                    <v-toolbar color="blue lighten-2" dark>
                                        <v-toolbar-title>Tweets' tones</v-toolbar-title>
                                    </v-toolbar>
                                    <v-list two-line id="populars">
                                        <v-list-tile avatar v-for="tone in tones">
                                            <v-list-tile-avatar>
                                                <v-progress-circular v-bind:size="60" v-bind:rotate="270" v-bind:width="10" v-bind:value="tone.score * 100" v-bind:color="tone.color">
                                                    {{ Math.round(tone.score * 100) }}%
                                                </v-progress-circular>
                                            </v-list-tile-avatar>
                                            <v-list-tile-content class="px-5">
                                                <v-list-tile-title>{{ tone.tone_name }}</v-list-tile-title>
                                                <v-list-tile-sub-title>{{ "23 tweets" }}</v-list-tile-sub-title>
                                            </v-list-tile-content>
                                        </v-list-tile>
                                    </v-list>
                                </v-card>
                            </v-flex>
                            <v-flex xs4 class="px-1">
                            </v-flex>
                        </v-layout>
                    </v-container>
                </v-content>
            </main>
        </v-app>
    </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha1/0.5.0/sha1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/5.5.2/Rx.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.3/vue.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vuetify/0.16.9/vuetify.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>
<script src="app.js"></script>

</html>
